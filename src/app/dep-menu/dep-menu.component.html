<div data-color="purple" data-image="img/sidebar-4.jpg" class="sidebar">
  <div class="sidebar-wrapper">
    <div class="logo"><a [routerLink]="['statistics']" class="simple-text">БелМАПО</a></div>
    <ul class="nav">
      <li [ngClass]="{'active': selectedPage.selectedPage == 1}"><a (click)="selectPage(1)" routerLink="statistics"> <i class="pe-7s-home"></i>
          <p>Главная</p></a></li>
      <li [ngClass]="{'active': selectedPage.selectedPage == 2}">
        <button (click)="showDropdown()">
          <i class="pe-7s-note2"></i>
          <p>Реестр врачей</p>
        </button>
        <ul *ngIf="showDrop" >
          <li><a routerLink="list/sirname">По фамилии</a></li>
          <li><a routerLink="list/gender">По полу</a></li>
          <li><a routerLink="list/age">По возрасту</a></li>
          <li><a routerLink="list/education">По ВУЗу</a></li>
          <li><a routerLink="list/organization">По месту работы</a></li>
          <li><a routerLink="list/appointment">По должности</a></li>
          <li><a routerLink="list/speciality">По специальности</a></li>
          <li><a routerLink="list/qualification">По квалификации</a></li>
        </ul>
      </li>
      <li [ngClass]="{'active': selectedPage.selectedPage == 4}"><a (click)="selectPage(4)" routerLink="reports"> <i class="pe-7s-news-paper"></i>
          <p>Отчёты</p></a></li>
      <li [ngClass]="{'active': selectedPage.selectedPage == 5}">
        <a (click)="selectPage(5)" routerLink="orders"> 
          <i class="pe-7s-like2"></i>
          <p>Приказы</p>
        </a>
      </li>
      <li [ngClass]="{'active': selectedPage.selectedPage == 7}">
        <a (click)="selectPage(7)" routerLink="statement"> 
          <i class="pe-7s-file"></i>
          <p>Ведомости</p>
        </a>
      </li>
    </ul>
  </div>
  <div style="background-image: url(assets/img/sidebar-4.jpg)" class="sidebar-background"></div>
</div>
